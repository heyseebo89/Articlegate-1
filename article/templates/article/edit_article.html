<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- <link rel="stylesheet" href="content.css"> -->

    <title>ArticleGate|Edit Article</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    
      <a class="navbar-brand" href="{% url 'article:article-home' %}" style="padding: 0px 13px;"> ArticleGate</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'article:article-home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'article:article-aboutus' %}">About us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Notes</a>
          </li>
        </ul>
        <a href="{% url 'article:addArticle' %}" style="padding: 0px 13px;" > <button type="button" class="btn btn-outline-secondary" >Publish Post </button> </a> 
      </div>
    </nav>
    <div class="container">
        <h2>Make Changes</h2>
        <form method="POST">
            {% csrf_token %}
                {{ form.media}}
         
                {{ form.as_p }}
                
                <button type="submit" class="btn btn-primary butn" style="background-color: #ed64a6;
                border: #ed64a6;">Make changes</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
